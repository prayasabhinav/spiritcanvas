<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpiritCanvas</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #6a3093; /* Match app theme color */
            animation: spin 1s ease infinite;
            margin: 20px auto; /* Center the spinner */
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <header class="app-header">
        <div class="auth-controls">
            <div id="user-status">
                <!-- User status will be updated dynamically via JavaScript -->
                <a href="/auth/login" class="login-button">Sign in with Google</a>
            </div>
        </div>
    </header>

    <div id="pathway-selection-view">
        <h1>SpiritCanvas</h1>
        <p class="app-description">Choose three career pathways that interest you as an art or design student. Each pathway represents a different aspect of your professional journey.</p>
        
        <div id="pathway-options-container">
            <!-- Pathway options will be loaded here by JS -->
            <p>Loading career pathways...</p>
        </div>
        <p id="selection-message">Please select 3 pathways to proceed.</p>
    </div>
    
    <!-- Pathway Edit Modal -->
    <div id="edit-pathways-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Pathway Details</h2>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body">
                <div id="pathway-names-grid">
                    <!-- Pathway name inputs will be added here by JS -->
                </div>
                <div class="modal-actions">
                    <button id="save-pathway-names">Save Changes</button>
                    <button id="cancel-pathway-edit">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <!-- REMOVE Edit ALL Pathways Modal (Admin Only) -->
    
    <div id="main-view" style="display: none;">
        <div id="progress-bars-container">
            <!-- Progress bars will be added here by JS -->
        </div>
        <div id="columns-container">
            <!-- Columns will be added here by JS -->
        </div>
    </div>

    <footer id="admin-footer">
        <button id="edit-all-pathways-btn">Edit All Pathways</button>
    </footer>

    <script src="/script.js"></script>
</body>
</html>
